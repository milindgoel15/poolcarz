<div class="container">
    <div class="row align-items-center justify-content-center" style="height: 640px">
        <div class="text-center align-items-center">
            <h2 class="p-2">
                Book a Ride
            </h2>

            <p class="p-2">
                An online application which enables users to share rides with others. You can either book a ride or
                offer a ride.
            </p>

            <div class="p-3">
                <button (click)="rides.rideShow(false)" class="btn btn-primary px-3 py-2 mx-2">Show all
                    rides</button>

                <ng-template appShow="condition = !condition" #rides="rides">
                    <button class="btn btn-primary px-3 py-2 mx-2" (click)="transform('fromOffice')">From Office</button>
                    <button class="btn btn-primary px-3 py-2 mx-2" (click)="transform('toOffice')">To Office</button>
                    <button class="btn btn-primary px-3 py-2 mx-2" (click)="transform('others')">Others</button>


                    <div class="tableContent align-items-center justify-content-center">
                        <h3 class="text-center align-items-center">Available Rides</h3>
                        <table class="table border rounded">
                            <thead>
                                <tr>
                                    <th>Start Point</th>
                                    <th>End Point</th>
                                    <th>Seats Available</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ride of availableRides | rideFilter: rideFilterOption" appMouseHover>
                                <!-- <tr *ngFor="let ride of availableRides | rideFilter: rideFilterOption" appMouseHover (change)="rideLists.rideNames(rideOptions)" #rideOptions> -->
                                    <td> {{ ride.startPoint }} </td>
                                    <td> {{ ride.endPoint }} </td>
                                    <td> {{ ride.seatAvail }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <!-- <app-ridedetails #rideLists="rideDetails"></app-ridedetails> -->
                    </div>
                    <button class="btn btn-primary px-3 py-2 mx-2 ">Offer a ride</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
